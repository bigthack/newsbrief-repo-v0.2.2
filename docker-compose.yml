services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: newsbrief
      POSTGRES_USER: newsbrief
      POSTGRES_PASSWORD: newsbrief
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  minio:
    image: minio/minio:RELEASE.2024-10-13T07-05-44Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
  api:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
      - minio

volumes:
  db_data:
  minio_data:
